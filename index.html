<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>


    <div class="container">
        <div class="row">

            <div class="col_33">
                <h3>Nome e cognome</h3>
                <input type="text" placeholder="Inserisci il tuo nome" value="3" id="name">
            </div>

            <div class="col_33">
                <h3> Km da percorrere</h3>
                <input type="number" min="0" placeholder="Km da percorrere" id="km">
            </div>


            <div class="col_33">
                <h3>Fascia d'et√†</h3>
                <select id="age">
                    <option value="0">Minorenne</option>
                    <option value="1">Maggiorenne</option>
                    <option value="2">Over 65</option>
                </select>
            </div>

        </div>

        
        <div class="row">
            <div class="col_50 genera">
                <button id="genera">Genera</button>
            </div>
            <div class="col_50 annulla">
                <button id="annulla">Annulla</button>
            </div>
        </div>
       
    </div>

    <h1>IL TUO BIGLIETTO</h1>

    <div class="container second_container">

        <h2>DETTAGLIO PASSEGGERI</h2>

        <div class="row second_row">
            <div class="col_30">
                <h2>NOME PASSEGGERO</h2>
                <div id="nome_passeggero"></div>
            </div>
            
            <div class="col_10">
                <h4> Offerta</h4>
                <div class="risultati" id="offerta"></div>
            </div>

            <div class="col_10">
                <h4> Carrozza</h4>
                <div class="risultati" id="carrozza"> </div>
            </div>

            <div class="col_10">
                <h4> Codice CP</h4>
                <div class="risultati" id="cp"></div>
            </div>

            <div class="col_10">
                <h4> Costo Biglietto</h4>
                <div class="risultati" id="prezzo"></div>
            </div>


        </div>
        

    </div>






    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
